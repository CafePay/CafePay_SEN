


<div class="container" style="padding-bottom: 20px; ">
        <h2>File Your Complaint</h2>
</div>


<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">


   <div class="alert alert-danger" ng-if="err">Couldn't file the feedback.</div>
   <div class="alert alert-success" ng-if="filed">Complaint filed successfully.</div>
   <div class="alert alert-danger" ng-if="invalid">Can't leave empty.</div>



  <form>
  <div class="form-group ">
    <label class="control-label " for="subject" style="color: #5f6468; font-weight: 150;">
    Subject
    <span style="color:red;" class="asteriskField">
        *
       </span>
    </label>
    <input class="form-control" id="subject" name="subject" type="text" ng-model="user.subject" />
  </div>
  <div class="form-group ">
    <label class="control-label " for="message" style="color: #5f6468; font-weight: 150;">
    Complaint
    <span style="color:red;" class="asteriskField">
        *
       </span>
    </label>
    <textarea class="form-control" cols="40" id="message" name="message" placeholder="" rows="10" ng-model="user.complaint" ></textarea>
  </div>
  <div class="form-group" >
    <div>
    <button class="btn btn-primary " name="submit" type="submit" ng-click="send(user)" style="margin-right: 10px">
      Submit
    </button>
      <button class="btn btn-warning" name="submit" ng-click="clear()">
        Clear
      </button>
    </div>
  </div>
  </form>
   </div>
  </div>
 </div>
</div>
