
      


      <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>No.</th>
              <th>Vendor</th>
              <th>Amount</th>
              <th>Enter OTP</th>

            </tr>
          </thead>
         <tbody>

            <tr ng-repeat="withdrawal in withdrawals">
              <td>{{$index+1}}</td>
              <td>{{withdrawal.owner.username}}</td>
              <td>{{withdrawal.amount}}</td>
              <td><input type="text" ng-model = "user.otp"></td>
              <td><button ng-click="approve(user)">Approve</button></td>
            </tr>
            
          </tbody>
        </table>
