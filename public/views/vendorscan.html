<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
      <label class="control-label requiredField" for="name">
       Token ID
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name" name="name" type="text" ng-model = "user.id"/>
      <span class="help-block" id="hint_name">
       Enter if Scanner doesn't work
      </span>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit" ng-click="send(user)">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>

	<div id="scanned" class="alert alert-danger" ng-if="done">Email already taken</div>
	<div id ="notvalid" class="alert alert-danger" ng-if="invalid">Username already taken</div>
