
<div class="container" style="padding-bottom: 35px; ">
        <h2>Scan QR Code</h2>
</div>

<div class="row">
<div class="col-md-offset-2" style="padding-bottom: 18px;">
<h4>Scanner :</h4>
<scanner ng-if"show"></scanner>
</div>
</div>

 
<div id="scanned1" class="alert alert-success" style="display : none;">Done (camera)</div>
<div id ="notvalid1" class="alert alert-danger" style="display : none;">Invalid (camera)</div>

<div id="scanned" class="alert alert-success" ng-if="done">Done (ID)</div>
<div id ="notvalid" class="alert alert-danger" ng-if="invalid">Invalid (ID)</div>



<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
      <label class="control-label requiredField" for="name" style="color: #5f6468; font-weight: 150;">
       Token ID
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name" name="name" type="text" ng-model = "user.id"/>
      <span class="help-block" id="hint_name">
       Enter if Scanner doesn't work
      </span>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit" ng-click="send(user)">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
