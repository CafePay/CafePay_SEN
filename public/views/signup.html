
<div class="container">

<div class="col-sm-6 col-sm-offset-3">
	<div class="pen-title">
	<h1>Cafepay</h1>
	</div>

	<h1 style="text-transform: uppercase; padding-bottom: 16px; color: #fae596"><span class="fa fa-user"></span> Signup</h1>

	<!-- show any messages that come back with authentication -->
	
	<div class="alert alert-danger" ng-if="emailtaken">Username already taken</div>
	<div class="alert alert-danger" ng-if="usernametaken">Username already taken</div>
	<div class="alert alert-danger" ng-if="valid">Enter valid ID</div>
	<div class="alert alert-success" ng-if="registered">Successfully signed up. Check your email for password.</div>
	<!-- LOGIN FORM -->
	<form>
		<div class="form-group">
			<label style="color: #fae596">Enter DAIICT ID</label>
			<input type="text" class="form-control" name="username" ng-model="user.username">
		</div>
		<button type="submit" class="btn md ghost" ng-click="send(user)">Signup</button>
	</form>

	<hr>

	<p style="color: #fae596">Already have an account? <a ui-sref="login" style="color: #98dafc">Login</a></p>
	<p style="color: #fae596">Or go <a ui-sref="home" style="color: #98dafc">Home</a>.</p>

</div>

</div>
