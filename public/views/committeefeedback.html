<div class="container" style="padding-bottom: 36px">
        <h2>Customer Feedbacks</h2>
</div>
      


      <div class="container">
      <h4>Search Feedback</h4>
      <input type="text" ng-model="search">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="col-md-2">No.</th>
              <th class="col-md-4">Subject</th>
              <th>Feedback</th>
            </tr>
          </thead>
          <tbody>

            <tr ng-repeat="feed in feedbacks | filter : { $ : search}">
              <td>{{$index+1}}</td>
              <td>{{feed.subject}}</td>
              <td>{{feed.feedback}}</td>
             
            </tr>
            
          </tbody>
        </table>
