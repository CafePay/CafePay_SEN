<div class="container" style="padding-bottom: 36px">
        <h2>QR Codes Based</h2>
</div>
      <div class="container">
      <input type="text" ng-model="search">
      <table class="table table-hover">
        <thead>
            <tr>
              <th>No.</th>
              <th>ID</th>
              <th>Item</th>
              <th>Price</th>
              <th>Vendor</th>
              <th>Customer</th>
              <th>Generated On</th>
              <th>Scanned On</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="log in logs | filter : { $ : search}">
              <td>{{$index+1}}</td>
              <td>{{log.code.shortid}}</td>
              <td>{{log.item.name}}</td>
              <td>{{log.item.price}}</td>
              <td>{{log.vendor.username}}</td>
              <td>{{log.customer.username}}</td>
              <td>{{log.code.ctime | date: 'yyyy-MM-dd h:mm:ss'}}</td>
              <td>{{log.ctime | date: 'yyyy-MM-dd h:mm:ss'}}</td>
            </tr>
          </tbody>
      </table>
