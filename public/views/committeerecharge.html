<div class="container" style="padding-bottom: 36px">
        <h2>Approve Customer Recharge</h2>
</div>
	
	<div class="container">
      <h4>Search Customer</h4>
      <input type="text" ng-model="search">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>No.</th>
              <th>Customer</th>
              <th>Amount</th>
              <th>Enter OTP</th>
             </tr>
          </thead>
          <tbody>
			<tr ng-repeat="recharge in recharges | filter : { $ : search}">
              <td>{{$index+1}}</td>
              <td>{{recharge.owner.username}}</td>
              <td>{{recharge.amount}}</td>
             <td><input type="text" ng-model = "user.otp"></td>
             <td><button class="btn btn-primary"ng-click="approve(user)">Approve</button></td>
            </tr>
            
          </tbody>
        </table>
