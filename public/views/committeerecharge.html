
      


      <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>No.</th>
              <th>Customer</th>
              <th>Amount</th>
              <th>Enter OTP</th>


            </tr>
          </thead>
          <tbody>

           <tr ng-repeat="recharge in recharges">
              <td>{{$index+1}}</td>
              <td>{{recharge.owner.username}}</td>
              <td>{{recharge.amount}}</td>
             <td><input type="text" ng-model = "user.otp"></td>
             <td><button ng-click="approve(user)">Approve</button></td>
            </tr>
            
          </tbody>
        </table>
