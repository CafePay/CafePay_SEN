<div class="container" style="padding-bottom: 36px">
        <h2>Used QR Codes</h2>
</div>
      


      <div class="container">
      <h4>Search QR Code</h4>
      <input type="text" ng-model="search">
        <table class="table table-hover">
          <thead style="color: #5f6468">
            <tr>
              <th>No.</th>
              <th>ID</th>
              <th>Item</th>
              <th>Price</th>
              <th>Vendor</th>
              <th>Generated on</th>
              <th>Scanned on</th>


            </tr>
          </thead>
          <tbody>

            <tr ng-repeat="log in logs | filter : { $ : search}">
              <td>{{$index+1}}</td>
              <td>{{log.code.shortid}}</td>
              <td>{{log.item.name}}</td>
              <td>{{log.item.price}}</td>
              <td>{{log.vendor.username}}</td>
              <td>{{log.ctime | date: 'yyyy-MM-dd h:mm:ss'}}</td>
              <td>{{log.ctime | date: 'yyyy-MM-dd h:mm:ss'}}</td>
              
            </tr>
            
          </tbody>
        </table>
