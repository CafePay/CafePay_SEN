<div class="container">

<div class="col-sm-6 col-sm-offset-3">
	
	<div class="pen-title">
	<h1 style="text-transform: uppercase; color: #30a5ff">Cafe<span style="color: white">pay</span></h1>
	</div>
	<h1 style="text-transform: uppercase; padding-bottom: 16px; color: #30a5ff"><span class="fa fa-sign-in"></span> Login</h1>

	<!-- show any messages that come back with authentication -->
	
		<div class="alert alert-danger" ng-if="nouser">Wrong username</div>
		<div class="alert alert-danger" ng-if="nopassword">Wrong password</div>
		<div class="alert alert-danger" ng-if="notoken">Please sign in to continue.</div>
	
	<!-- LOGIN FORM -->
	<form>
		<div class="form-group">
			<label style="color: white; font-size: 1.2em">Username</label>
			<input type="text" class="form-control" name="username" ng-model="user.username">
		</div>
		<div class="form-group">
			<label style="color: white; font-size: 1.2em">Password</label>
			<input type="password" class="form-control" name="password" ng-model="user.password">
		</div>

		<button style="font-size: 1.2em;"type="submit" class="btn md cta" ng-click="send(user)">Login</button>
	</form>

	<hr>

	<p style="color: white">Need an account? <a ui-sref="signup" style="color: #30a5ff">Signup</a></p>
	<p style="color: white">Or go <a ui-sref="home" style="color: #30a5ff">Home</a></p>
	<p style="color: #fae596"><a ui-sref="forgot" style="color: #30a5ff">Forgot password?</a></p>


</div>

</div>
